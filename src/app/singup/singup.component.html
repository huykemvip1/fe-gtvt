<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <div>Bộ môn kỹ thuật Thông Tin</div>
                <div>Truyền Thông</div>
                <div class="brand_logo_container">
                    <img src="../../assets/img/gtvt/logo-dai-hoc-giao-thong-van-tai-inkythuatso-01.png" class="brand_logo" alt="Logo">
                </div>
                <input type="submit" name="" value="Đăng nhập" (click)="goToSingin()"/><br/>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="register-heading">Đăng ký</div>
                        <div class="row register-form">
                            <div class="col-md-6 ">
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" placeholder="Họ *" value="" />
                                </div>
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" placeholder="Tên *" value="" />
                                </div>
                                <div class="form-group mb-2">
                                    <input type="password" class="form-control" placeholder="Mật khẩu *" value="" />
                                </div>
                                <div class="form-group mb-2">
                                    <input type="password" class="form-control"  placeholder="Nhập lại mật khẩu *" value="" />
                                </div>
                                <div class="form-group mb-2" >
                                    <select >
                                        <option value="male">Nam</option>
                                        <option value="female">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <input type="email" class="form-control" placeholder="Email *" value="" />
                                </div>
                                <div class="form-group mb-2">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Điện thoại *" value="" />
                                </div>
                                <div class="form-group mb-2">
                                    <select class="form-control">
                                        <option class="hidden"  selected disabled>Chọn một câu hỏi của bạn</option>
                                        <option>Khóa bạn là khóa bao nhiêu?</option>
                                        <option>Giảng viên quản lý của bạn?</option>
                                        <option>Môn học bạn yêu thích nhât?</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" placeholder="Trả lời câu hỏi *" value="" />
                                </div>
                                <input type="submit" class="btnRegister"  value="Đăng ký"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
